<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>

            <div class="library">
                <div class="option">
                    <div class="lib-option nav-option">
                        <img src="/assets/library_icon.png" alt="#">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box"></div>
                <div class="box">
                    <p class="box-p1">
                        Create your first playlist
                    </p>

                    <p class="box-p2">
                        It's easy, we'll help you
                    </p>
                    <button class="badge">Create playlist</button>
                </div>
                <div class="box">
                    <p class="box-p1">
                        Let's find some podcasts to follow
                    </p>

                    <p class="box-p2">
                        We'll keep you updated on new episodes
                    </p>
                    <button class="badge">Browse podcasts</button>
                </div>
            </div>
        </div>


        <div class="main-container">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="/assets/backward_icon.png" alt="">
                    <img src="/assets/forward_icon.png" alt="" class="hide">
                </div>

                <div class="sticky-nav-option">
                    <button class="badge nav-item hide">Explore Premium</button>
                    <button class="badge nav-item dark-badge"> <i class="fa-regulars fa-circle-down "></i>Install App</button>
                    <i class="fa-regular fa-user nav-item"></i>
                </div>
            </div>
            <div class="cards"></div>
        </div>
        <div class="player">player</div>
    </main>
</body>

</html>
